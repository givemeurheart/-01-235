<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Многоуровневый список</title>
    </head>
    <body>
        <h1>Разделы курса</h1>
        <ol>
            <li>
                Теги заголовков
                <ol type="a">
                    <li>h1</li>
                    <li>h2</li>
                    <li>h3</li> <!-- добавленный пункт -->
                    <li>h4</li> <!-- добавленный пункт -->
                </ol>
            </li>
            <li>
                Теги списков
                <ul>
                    <li>Неупорядоченный список</li>
                    <li>Упорядоченный список</li>
                </ul> <!-- добавленный неупорядоченный список -->
            </li>
            <li>Теги форм</li>
        </ol>
    </body>
</html>
